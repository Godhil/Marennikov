<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Список читателей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"/>
</head>
<body>
<div class="container">
    <form th:action="@{/}">
        <button>На главную</button>
    </form>
    <form th:action="@{/customer/new}">
        <button>Новый клиент</button>
    </form>
    <div th:if="${not #lists.isEmpty(customers)}">
        <table class="table table-striped">
            <h2>Список читателей</h2>
            <thead>
            <tr>
                <th>ФИО</th>
                <th>Дата рождения</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer:${customers} ">
                <td th:text="${customer.fio}"></td>
                <td th:text="${customer.birthdate}"></td>
                <td><a  th:href="${'/customer/edit/'+{customer.id}}">Редактировать</a></td>
                <td><a  th:href="${'/customer/book/'+{customer.id}}">Выданные книги</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
