<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Список книг</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"/>
</head>
<body>
<div class="container">
    <form th:action="@{/}">
        <button>На главную</button>
    </form>
    <form th:action="@{/book/new}">
        <button>Новая книга</button>
    </form>
    <div th:if="${not #lists.isEmpty(books)}">
        <table class="table table-striped">
            <h2>Список всех книг</h2>
            <thead>
            <tr>
                <th>Автор</th>
                <th>Название</th>
                <th>Издатель</th>
                <th>Год Издания</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book:${books}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.publishyear}"></td>
                <td><a th:href="${'/book/edit/'+{book.id}}">Редактировать</a></td>
                <td><a th:href="${'/book/issued/'+{book.id}}">История выдачи</a></td>
                <td><a th:href="${'/issued/'+{book.id}}">Выдать</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
